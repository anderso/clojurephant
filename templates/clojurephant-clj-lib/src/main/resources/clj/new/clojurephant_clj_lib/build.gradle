plugins {
  id 'dev.clojurephant.clojure' version '@clojurephant.version@'
  id 'maven-publish'
}

group = '{{group}}'
version = '0.1.0-SNAPSHOT'

repositories {
  {{#maven-local}}
  mavenLocal()
  {{/maven-local}}
  mavenCentral()
  maven {
    name = 'clojars'
    url = 'https://repo.clojars.org'
  }
}

dependencies {
  implementation 'org.clojure:clojure:1.10.0'

  testRuntimeOnly 'org.ajoberstar:jovial:0.3.0'

  devImplementation 'org.clojure:tools.namespace:1.0.0'
}

tasks.withType(Test) {
  useJUnitPlatform()
}

publishing {
  publications {
    main(MavenPublication) {
      from components.java
    }
  }
  repositories {
    maven {
      name = 'clojars'
      url = 'https://repo.clojars.org'
      credentials {
        username = System.env['CLOJARS_USER']
        password = System.env['CLOJARS_PASSWORD']
      }
    }
  }
}
